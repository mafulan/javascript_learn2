    <script>
    //创建一个全局属性(var a = "tw")，创建一个对象(obj)即其属性(obj.a = "to")和方法(obj.saya = function(){console.log(this.a)})，说出调用该方法时this是谁
    var a = "tw";
    var obj = {};
    obj.a = "to";
    obj.saya = function (){
        console.log(this.a);
    }
    var saya = obj.saya;
    // obj.saya();
    saya();
