<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1(){
            alert(123);
        }
        fn1();  //计算机读到这句话时，函数内部的代码会执行

        document.onclick = fn1;//元素.事件 = fn1  
        //事件调用有名函数

        //事件调用无名函数（匿名函数）
        //如果该函数会在多个地方调用则使用有名，如果该函数只在此处使用则使用匿名函数
        document.onclick = function(){
            alert(456);
        }
        </script>
</body>
</html>
